<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="field">
            <div class="field-top">
                <div class="timer">
                    <div class="timer-text">
                        Time
                    </div>
                    <div id="time" class="up-box">
                        10
                    </div>
                </div>
               

            </div>
            <div id="field-mid">
                <div class="players">
                    <div class="check-btn" onclick="check()">
                        <button class="check">
                            Check
                        </button>
                    </div>
                    <div class="user">
                        -
                    </div>
                </div>
            </div>
            <div class="field-bottom">
                <div class="number-1 number">
                    1
                </div>
                <div class="number-2 number">
                    2
                </div>
                <div class="number-3 number">
                    3
                </div>
                <div class="number-4 number">
                    4
                </div>
                <div class="number-5 number">
                    5
                </div>
                <div class="number-6 number">
                    6
                </div>
                <div class="number-7 number">
                    7
                </div>
                <div class="number-8 number">
                    8
                </div>
                <div class="number-9 number">
                    9
                </div>
                <div class="number-10 number">
                    10
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src=""></script>
</body>

</html>
